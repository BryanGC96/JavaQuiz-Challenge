<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <title>Java Fundamentals Quiz</title>
</head>

<body>
    <h1>JavaScript Fundamentals Quiz</h1>
    <h4 id="time"></h4>
    <main>
         <article>
            <figure class="container">

                <h2 id = "firstBox">Coding Quiz Challenge</h2>
                <!--This 'paragraph' section change every time and helps determine the posible answers for the question.-->
                <p id="op1" class="answerOp">"Example Answer #1"</p>
                <p id="op2" class="answerOp">"Example Answer #2"</p>
                <p id="op3" class="answerOp">"Example Answer #3"</p>
                <p id="op4" class="answerOp">"Example Answer #4"</p>

                <h3 id = "options" class="box">Try to answer the following code-related question within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</h3>
                <section id ="highScore" class="box"></section>
                    <form id="quizForm">
                        <input type="text" id="playerName" placeholder="Enter your name">
                            <div id="btnContainer">
                                <button type="button" id="saveName">Save Name</button>
                                <button type="button" id="clearName">Clear Name</button>
                            </div>
                    </form>
                    <button id="start">Start Quiz</button>
            </figure>
        </article>
    </main>
<!--The 'script' link is moved to the bottom of the html to help in speed when loading the page.-->
    <script src="script.js"></script>

</body>

</html>
